name: Package and test on Ubuntu

on:
  push:
    branches-ignore:
      - 'main'

  pull_request:
    branches:
      - 'main'

  # Allows manual run from the Actions tab
  workflow_dispatch:

jobs:
  build_test_ubuntu:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '***SKIPBUILD***')"
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ '3.9' ]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Config github user
        run: |
          git config --global user.email "idm_bamboo_user@idmod.org"
          git config --global user.name "BambooUser-IDM"
      - uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: install snappy
        run: sudo apt-get install libsnappy-dev
        shell: bash
      - name: Build and install package
        uses: ./.github/actions/build-install-package
        with:
          pyproject_file: 'pyproject.toml'
      - name: run unit tests
        run: |
          pip install -r requirements.txt
          python -m unittest discover .
        working-directory: ./tests
